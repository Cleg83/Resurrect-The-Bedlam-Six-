  <section id="contact-section" class=" bg-stage-image full-vh-section fade-in">
    <div class="container-fluid">
      <div class="row">
        <div class="col heading-font-color">
          <h2 class="headings contact-heading uppercase text-center font-one">
            Want to book us or collaborate?
          </h2>
        </div>
      </div>
    </div>
    <!--
    Below form layout started with an example found on the form layout page of Bootstrap Documentation 
    (https://getbootstrap.com/docs/5.3/forms/overview/) and customised to suit the needs of my form.
-->
    <!--Had to remove method attribute from form in order for this static site to load submit.html when
    form is submitted. Also had to change the submit button from <button> to <input type="submit"> in
    order to achieve the desired result-->
    <form class="form-container contact-form font-one" action="submit.html">
      <h3 class="headings uppercase text-center form-heading">Get in touch!</h3>
      <div class="mb-3 row align-items-center">
        <div class="col-md-3 text-align-right sm-text-align-center">
          <label for="name" class="col-form-label">Name</label>
        </div>
        <div class="col col-md-8">
          <input type="text" id="name" class="form-control sm-text-align-center" aria-describedby="name"
            placeholder="Enter your name!" required>
        </div>
      </div>
      <div class="mb-3 row align-items-center">
        <div class="col-md-3 text-align-right sm-text-align-center">
          <label for="email-address" class="col-form-label">Email address</label>
        </div>
        <div class="col col-md-8">
          <input type="email" id="email-address" class="form-control sm-text-align-center"
            aria-describedby="email-address" placeholder="name@example.com" required>
        </div>
      </div>
      <div class="mb-3 contact-text-area text-align-center">
        <label for="contact-reason" class="form-label text-area-heading">Let us know what you have in
          mind.</label>
        <textarea class="form-control bg-input-fields" id="contact-reason" rows="5"
          placeholder="Please give us as much detail as possible about what you have planned....." required></textarea>
      </div>
      <div class="d-grid col-6 mx-auto">
        <input type="submit" class="btn form-button" aria-label="Submit-button">
      </div>
    </form>
  </section>
