<section class="contact-section bg-contact-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col heading-font-color">
                <h2 class="contact-heading uppercase text-center">
                    Want to book us or collaborate?
                </h2>
            </div>
        </div>
    </div>

      <form class="form-container contact-form">
        <h3 class="uppercase text-center form-heading">Get in touch!</h3>
        <div class="mb-3 row align-items-center">
            <div class="col-md-3 text-align-right sm-text-align-center">
              <label for="name" class="col-form-label">Name</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="name" class="form-control" aria-describedby="name" placeholder="Enter your name!" required>
            </div>
        </div>
        <div class="mb-3 row align-items-center">
            <div class="col-md-3 text-align-right sm-text-align-center">
                <label for="email-address" class="col-form-label">Email address</label>
            </div>
            <div class="col-md-8">
                <input type="email" id="email-address" class="form-control" aria-describedby="email-address" placeholder="name@example.com" required>
            </div>
        </div>
        <div class="mb-3 contact-text-area text-align-center">
            <label for="contact-reason" class="form-label text-area-heading">Let us know what you have in mind.</label>
            <textarea class="form-control bg-input-fields" id="contact-reason" rows="10" placeholder="Please give us as much detail as possible about what event you want us for....." required></textarea>
        </div> 
        <div class="d-grid col-6 mx-auto">
            <a href="submit.html" target="_parent" class="btn form-button" role="button">Submit</a>
        </div>
      </form>
  </section>
